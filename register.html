<body>
<div class="contant-login">
    <div class="main-login">
        <a href="index.html">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Логотип сайта">
                <div class="logo-text">
                    <h3>Wallone</h3>
                    <p>#someday</p>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="container-login">
    <img src="assets/images/bglogin.png">
<!--    <aside>-->
<!--        <div class="back-img">-->

<!--        </div>-->
<!--    </aside>-->

    <div class="login-form">
        <form class="form-login" action="POST">
            <h1 class="h1-text">Регистрация</h1>
            <div class="login-form-input">
                <div class="row">
                    <label for="login">Логин</label>
                    <input type="text" required id="login">
                </div>
                <div class="row">
                    <label for="email">Почта</label>
                    <input type="email" required id="email">
                </div>
                <div class="row">
                    <label for="password">Пароль</label>
                    <input type="password" required id="password">
                </div>
                <div class="row">
                    <label for="replay_password">Повтор пароля</label>
                    <input type="password" required id="replay_password">
                </div>
                <div class="row-checkbox">
                    <input class="checkbox" type="checkbox" required>
                    <p>Соглашение на обработку данных</p>
                </div>
            </div>
            <div class="row-input-submit">
                <div class="auth-input">
                    <input type="submit" class="login-inp" value="Регистрация">
                </div>
                <div class="auth-or-registr">
                    <a href="login.html" class="register-inp">Вход</a>
                    <!--                <p>Если у вас нету аккаунта, то вы можете <a href="register.html" class="register-inp">создать аккаунт</a></p>-->
                </div>
            </div>
            <div class="row-input-submit-second">
                <div class="reset-password">
                    <a href="reset_password.html" class="register-inp">Восстановить пароль</a>
                    <!--                <p>Если вы забыли пароль, то вы можете <a href="register.html" class="register-inp">восстановить</a></p>-->
                </div>
            </div>
        </form>
    </div>
</div>
