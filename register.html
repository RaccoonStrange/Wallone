<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="assets/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/theme.js"></script>
    <title>ImgWall</title>
</head>
<body>
<div class="container-login">
    <aside>
        <div class="back-img">
            <img src="assets/images/bglogin.png">
        </div>
    </aside>
    <div class="contant-login">
        <div class="main-login">
            <a href="index.html">
                <div class="logo logo-login">
                    <img src="assets/images/logo.png" alt="Логотип сайта">
                    <div class="logo-text">
                        <h3>Wallone</h3>
                        <p>#someday</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="login-form">
        <form class="form-login" action="POST">
            <div class="login-form-input">
                <div class="row">
                    <label for="login">Логин</label>
                    <input type="text" required>
                </div>
                <div class="row">
                    <label for="login">Почта</label>
                    <input type="email" required>
                </div>
                <div class="row">
                    <label for="password">Пароль</label>
                    <input type="password" required>
                </div>
            </div>
            <div class="auth-input">
                <input type="submit" class="register-inp" value="Регистрация">
<!--                <input type="submit" class="register-inp" value="Регистрация">-->
                <a href="login.html" class="login-inp">Вход</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
