<script>
    const hidetxt = ($btn) => {
        const $i = $btn.querySelector(`i`);

        $i.classList.toggle(`dropdown-label-down`);
        $i.classList.toggle(`dropdown-label-up`);
    }

    const hidetxta = ($btn) => {
        const $i = $btn.querySelector(`i`);

        $i.classList.toggle(`icon-down-open-big`);
        $i.classList.toggle(`icon-up-open-big`);
    }
