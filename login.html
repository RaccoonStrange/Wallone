<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Wallone - Логин</title>
</head>

<body>
    <div class="contant-login">
        <div class="main-login">
            <a href="index.html">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Логотип сайта">
                    <div class="logo-text">
                        <h3>Wallone</h3>
                        <p>#someday</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="container-login">
        <img src="assets/images/bg-login.png">
        <!--    <aside class="back-img-left">-->
        <!--    </aside>-->
        <div class="login-form">
            <form class="form-login" method="post">
                <h2 class="heading">Вход</h2>
                <div class="login-form-input">
                    <div class="row">
                        <label for="login">Логин</label>
                        <input type="text" required id="login">
                        <small class="error-text">Неверный логин</small>
                    </div>
                    <div class="row">
                        <label for="password">Пароль</label>
                        <input type="password" required id="password">
                        <small class="error-text">Неверный пароль</small>
                    </div>
                    <div class="row-checkbox">
                        <input class="checkbox" type="checkbox" id="save" required>
                        <label for="save">Запомнить меня</label>
                    </div>
                </div>
                <div class="row-input-submit">
                    <div class="auth-input">
                        <input type="submit" class="login-inp" value="Вход">
                    </div>
                    <div class="auth-or-registr">
                        <a href="register.html" class="register-inp">Регистрация</a>
                        <!--                <p>Если у вас нету аккаунта, то вы можете <a href="register.html" class="register-inp">создать аккаунт</a></p>-->
                    </div>
                </div>
                <div class="row-input-submit-second">
                    <div class="reset-password">
                        <a href="reset_password.html" class="register-inp">Восстановить пароль</a>
                        <!--                <p>Если вы забыли пароль, то вы можете <a href="register.html" class="register-inp">восстановить</a></p>-->
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
