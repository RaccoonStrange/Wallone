<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="assets/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/theme.js"></script>
    <title>ImgWall</title>
</head>
<body>
<div class="contant-login">
    <div class="main-login">
        <a href="index.html">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Логотип сайта">
                <div class="logo-text">
                    <h3>Wallone</h3>
                    <p>#someday</p>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="container-login">
    <img src="assets/images/bg-login.png" alt="image 1">
    <div class="login-form">
        <form class="form-login" method="post">
            <h1 class="h1-text">Восстановление пароля</h1>
            <div class="login-form-input">
                <div class="row">
                    <label for="email">Почта</label>
                    <input type="email" required id="email">
                </div>
            </div>
            <div class="row-input-submit">
                <div class="auth-input">
                    <input type="submit" class="login-inp" value="Восстановить пароль">
                </div>
            </div>
            <div class="row-input-submit-second">
                <div class="reset-password">
                    <a href="login.html" class="register-inp">Вход</a>
                </div>
                <div class="auth-or-registr">
                    <a href="register.html" class="register-inp">Регистрация</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
